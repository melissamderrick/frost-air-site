<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Contact Frost Air | Schedule HVAC Service in the Phoenix Metro</title>
  <meta name="description" content="Call, text, or message Frost Air for HVAC repair, installation, and maintenance. Serving the Phoenix metro. Financing available." />
  <meta name="robots" content="index,follow" />
  <link rel="canonical" href="https://frostairaz.com/contact/contact.html" />

  <meta property="og:type" content="website" />
  <meta property="og:title" content="Contact Frost Air | Schedule HVAC Service" />
  <meta property="og:description" content="Local, honest HVAC. Call, text, or message us—financing available." />
  <meta property="og:url" content="https://frostairaz.com/contact/contact.html" />
  <meta property="og:image" content="https://frostairaz.com/assets/og-frostair-hero.jpg" />
  <meta property="og:site_name" content="Frost Air" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="theme-color" content="#1e3a8a" />

  <link rel="stylesheet" href="../css/styles.css" />
  <script src="https://cdn.tailwindcss.com" defer></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-gradient-to-b from-blue-50 to-white text-blue-900" data-page="contact">

<header class="site-header sticky top-0 z-50 bg-white/80 backdrop-blur-lg shadow-md shadow-blue-200">
  <div class="max-w-7xl mx-auto px-4">
    <div class="h-16 md:h-24 flex items-center justify-between">
      <a href="../index.html">
        <img src="../assets/FrostAir_HorizontalDark.png"
             alt="Frost Air Heating & Cooling Logo"
             class="w-36 md:w-52 h-auto" />
      </a>

      <nav class="hidden md:flex gap-6 text-lg">
        <a href="../index.html" data-nav="home">Home</a>
        <a href="../services/services.html" data-nav="services">Services</a>
        <a href="./contact.html" data-nav="contact">Contact</a>
        <a href="../faqs/faqs.html" data-nav="faqs">FAQs</a>
        <a href="../tools/load-calculator.html" data-nav="load-calculator">Load Calculator</a>
      </nav>

      <div class="hidden md:flex gap-3">
        <a href="tel:+14802562515" class="bg-green-600 text-white px-4 py-2 rounded-lg">Call Now</a>
        <button data-token="2fc32083d0d34a2d8eb08ce327d13565"
                data-orgname="Frost-Air"
                class="bg-blue-600 text-white px-4 py-2 rounded-lg">
          Book Online
        </button>
      </div>
    </div>
  </div>
</header>

<section class="py-16 bg-white">
  <div class="max-w-7xl mx-auto px-6 grid lg:grid-cols-3 gap-10">

    <div class="lg:col-span-2 space-y-5">
      <h1 class="text-4xl font-bold text-blue-800">Contact Frost Air</h1>
      <p>Call, text, or send a message—we’ll get right back to you.</p>
    </div>

    <aside class="frost-card bg-white/70 backdrop-blur p-6 rounded-xl shadow-md">
      <h2 class="text-2xl font-semibold text-blue-800 mb-4">Send a Message</h2>

      <form id="contactForm" name="contactForm"
            action="mailto:info@frostairaz.com?subject=Frost%20Air%20Service%20Request"
            method="post" enctype="text/plain" class="space-y-4">

        <div>
          <label class="block text-sm font-medium">Full Name</label>
          <input id="name" name="Name" type="text" required
                 class="w-full mt-1 px-3 py-2 rounded-lg ring-1 ring-blue-200" />
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium">Phone</label>
            <input name="Phone" type="tel" required
                   class="w-full mt-1 px-3 py-2 rounded-lg ring-1 ring-blue-200" />
          </div>
          <div>
            <label class="block text-sm font-medium">Email (optional)</label>
            <input name="Email" type="email"
                   class="w-full mt-1 px-3 py-2 rounded-lg ring-1 ring-blue-200" />
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium">Service Needed</label>
          <select id="service" name="Service" required
                  class="w-full mt-1 px-3 py-2 rounded-lg ring-1 ring-blue-200">
            <option value="">Select…</option>
            <option>Free AC Nomination (Community Giveback)</option>
            <option>AC Repair</option>
            <option>HVAC Install / Replace</option>
            <option>General AC Tune-Up</option>
            <option>Mini-Split Service</option>
            <option>Heat Pump Service</option>
            <option>Heater / Furnace Repair</option>
            <option>Indoor Air Quality</option>
            <option>Other</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium">How can we help?</label>
          <textarea id="message" name="Message" rows="4" required
                    class="w-full mt-1 px-3 py-2 rounded-lg ring-1 ring-blue-200"></textarea>

          <p id="nominationHint" class="hidden text-xs text-blue-900/70 mt-2">
            For nominations, please include the nominee's name, city, best contact information,
            and a brief explanation of why they are being nominated.
          </p>
        </div>

        <button type="submit"
                class="bg-blue-600 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-700">
          Send
        </button>
      </form>
    </aside>
  </div>
</section>

<script defer src="https://online-booking.housecallpro.com/script.js?token=2fc32083d0d34a2d8eb08ce327d13565&orgName=Frost-Air"></script>
<script src="../js/main.js" defer></script>

<script>
window.addEventListener('DOMContentLoaded', () => {
  lucide.createIcons();

  const form = document.getElementById('contactForm');
  const service = document.getElementById('service');
  const nameField = document.getElementById('name');
  const hint = document.getElementById('nominationHint');

  function setMailtoSubject() {
    const baseEmail = "info@frostairaz.com";
    const isNomination = service.value.toLowerCase().includes("nomination");
    const person = (nameField.value || "").trim();

    const subject = isNomination
      ? `AC Giveaway Nomination${person ? " - " + person : ""}`
      : `Frost Air Service Request${person ? " - " + person : ""}`;

    const body = isNomination
      ? `Nominee Name:%0D%0ACity:%0D%0ABest Contact Info:%0D%0AWhy are you nominating them?%0D%0A`
      : "";

    form.action = `mailto:${baseEmail}?subject=${encodeURIComponent(subject)}&body=${body}`;
    hint.classList.toggle('hidden', !isNomination);
  }

  service.addEventListener('change', setMailtoSubject);
  nameField.addEventListener('input', setMailtoSubject);
  setMailtoSubject();
});
</script>

</body>
</html>
