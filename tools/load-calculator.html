  <!-- Main Content -->
  <section class="py-16">
    <div class="max-w-3xl mx-auto px-4">
      <h1 class="text-3xl md:text-4xl font-bold text-blue-800 mb-6">HVAC Load Calculator</h1>
      <p class="text-gray-700 mb-6">Enter your home details below to estimate the HVAC system size needed for comfort and efficiency.</p>

      <!-- Simple Calculator Form -->
      <form id="loadCalcForm" class="space-y-4">
        <div>
          <label class="block font-medium">Home Square Footage</label>
          <input type="number" id="sqft" class="w-full border rounded p-2" placeholder="e.g. 2000" required />
        </div>
        <div>
          <label class="block font-medium">Ceiling Height (ft)</label>
          <input type="number" id="height" class="w-full border rounded p-2" placeholder="e.g. 8" required />
        </div>
        <div>
          <label class="block font-medium">Climate Zone</label>
          <select id="zone" class="w-full border rounded p-2">
            <option value="30">Mild</option>
            <option value="35" selected>Hot</option>
            <option value="40">Very Hot</option>
          </select>
        </div>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded shadow hover:bg-blue-700">Calculate</button>
      </form>

      <!-- Result -->
      <div id="result" class="mt-6 text-lg font-semibold text-blue-900 hidden"></div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center text-blue-900 py-6 bg-white/80 backdrop-blur-md text-sm">

  <!-- Scripts -->
  <script>
    document.getElementById('loadCalcForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const sqft = parseFloat(document.getElementById('sqft').value) || 0;
      const height = parseFloat(document.getElementById('height').value) || 8;
      const zone = parseFloat(document.getElementById('zone').value);

      const volume = sqft * height;
      const btus = volume * zone;
      const tons = (btus / 12000).toFixed(1);

      const resultEl = document.getElementById('result');
      resultEl.textContent = `Estimated Load: ~${tons} tons (${btus.toLocaleString()} BTUs/hr)`;
      resultEl.classList.remove('hidden');
    });
  </script>
  <script defer src="../js/main.js"></script>
